<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/homepage.css">
    <title>Modelling Platform</title>
</head>
<body>
<div class="container-fluid">
    <section class="boxes row">
        <div id=id_user class= "box_topics col-md-12">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}">
                        Hello {{ request.user.first_name }}, logout
                {% else %}
                    <a href="{% url 'login' %}">
                        Log-in
                {% endif %}
                    </a>
        </div>
        <div class= "box_topics col-md-12">
            <div id="site_links">
                <a href="/" style="float: right"><img src="/static/logo.png" alt="Nielsen Logo"></a>
                <h1>Modelling Platform</h1>
                <h2 id=id_rstudio><a href='https://www.seanapsys.com/rstudio'>RStudio</a></h2>
                <h2 id=id_crstudio><a href='http://104.155.208.62:8787'>RStudio (cloud)</a></h2>
                {% if request.user.is_authenticated %}
                    <h2 id=id_shinyapps><a href='/shinyapps'>Shiny Apps</a></h2>
                {% endif %}
            </div>
        </div>
    </section>
</div>

</body>
</html>
