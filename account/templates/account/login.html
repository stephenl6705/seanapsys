{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content%}
<h1>Log-in</h1>
<p>Please, use the following form to log-in:</p>
<form action="{% url 'login' %}" method="post">
	{{ form.as_p  }}
	{% csrf_token %}
	<p><input id="id_login" type="submit" value="Log-in"></p>
</form>
{% endblock%}
